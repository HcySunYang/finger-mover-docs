<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Finger Demo</title>
    <style>
        #box {
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 0;
            right: 0;
            background-color: #19bbff;
        }
    </style>
    
    <!-- debug script Replace your own IP address -->
    <!--<script src='http://10.216.96.119:6789/target/target-script-min.js#anonymous'></script>-->
</head>
<body>
    <div id="box"></div>

<script src="../src/fingerd/dist/fingerd.js"></script>
<script>
    
    var box = document.querySelector('#box')
    var fg = new Fingerd({
        element: box
    })

    box.addEventListener('touchstart', function (event) {
        fg.injectEvent(event)
        console.log(fg)

        event.preventDefault()
    }, false)

    box.addEventListener('touchmove', function (event) {
        fg.injectEvent(event)

        console.log(fg)
        event.preventDefault()
    }, false)

    box.addEventListener('touchend', function (event) {
        fg.injectEvent(event)

        console.log(fg)
        event.preventDefault()
    }, false)

    box.addEventListener('touchcancel', function (event) {
        fg.injectEvent(event)

        console.log(fg)
        event.preventDefault()
    }, false)

</script>

</body>
</html>
